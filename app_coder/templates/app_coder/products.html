{% extends "app_coder/index.html" %}
{% load static %}
{% block contenidoQueCambia %}

<h2>Lista de Productos</h2>
<a class="card_custom" href="{% url 'ProductDjangoForms' %}">Crear nuevo producto</a>
<hr></hr>
<ul>
    {% for product in Products %}
        <li>
            Product: {{product.name}}
            -- ID: {{product.code}}
        </li>
    {% endfor %}
</ul>

{% endblock %}
